apiVersion: v1
kind: Service
metadata:
  name: awesomebuilder-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
spec:
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  type: LoadBalancer
  selector:
    app: awesomebuilder-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesomebuilder-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: awesomebuilder-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2        # how many pods we can add at a time
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: awesomebuilder-ui
        kubernetes.io/change-cause: %COMMIT_MESSAGE%
    spec:
      containers:
        - name: awesomebuilder
          image: %IMAGE_PATH%
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            limits:
              cpu: 10m
            requests:
              cpu: 5m